<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Processor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container center-content">
        <a href="https://dmoj.ca/user/tankibuds">
            <img src="../static/blobpopcorn.png" alt="blobpopcorn" class="mb-4" style="width: 100px; height: 100px;">
        </a>
        <h1 class="mt-4 mb-4">tankibuds' DMOJ Submission Processor</h1>

        <form method="POST" enctype="multipart/form-data" id="form" class="mx-auto">
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                <label for="username">Username:</label>
                {{ form.username(class="form-control") }}
            </div>
            
            <div class="form-group">
                <label for="file">Choose a file:</label>
                {{ form.file(class="form-control-file") }}
            </div>
            
            {{ form.submit(class="btn btn-primary") }}
        </form>

        <div id="loading" class="alert alert-info" role="alert">
            Uploading...
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXxg4t6Q8p5SN5e9xgCJkF0Cq0q2zD6G/dC" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JhJ75qVHS4SNpRT7CptzNHLaDW5Pw1ATLjW/ET5jJ7b5LdNEFZb/J7MFF9Jl0y1u" crossorigin="anonymous"></script>
    
    <script src="../static/script.js" type="text/javascript"></script>
</body>
</html>
